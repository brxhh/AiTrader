name: Auto-Retrain AI Models

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scikit-learn joblib

      - name: Run training script
        run: python train.py

      - name: Commit and Push updated models
        run: |
          git config --global user.name "AI-Retrain-Bot"
          git config --global user.email "bot@github.com"
          git add robust_model_*.pkl robust_features_*.pkl
          git commit -m "Auto-update: AI models retrained [$(date +'%Y-%m-%d')]" || echo "No changes"
          git push